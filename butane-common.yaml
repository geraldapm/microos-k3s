variant: fcos
version: 1.5.0
passwd:
  users:
    - name: root
      ### Generate password -> openssl passwd -6 -salt "test"
      password_hash: $6$test$rqVNhXeFVHA3yzsfap9jTZMTkLuPQpsQMF2HWUfpcXYKyP9IPgte4frtqcgvNChjljNZVI1ygiG/q8xGUKJWp0
      ### Generate ssh key-pairs with "ssh-keygen -t rsa"
      ### Copy from ~/.ssh/id_rsa.pub
      ssh_authorized_keys:
        - ssh-rsa  gerald@gpm-laptop
storage:
  files:
    ### Initial Node IP
    - path: /etc/hostname
      overwrite: true
      mode: 0644
      contents:
        inline: |-
          ###HOSTNAME###
    - path: /etc/NetworkManager/system-connections/enp1s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0
          type=ethernet
          interface-name=enp1s0
          [ipv4]
          address1=###IP_ADDRESS###/###CIDR###,###IP_GATEWAY###
          dns=8.8.8.8;8.8.4.4;
          method=manual
          [ipv6]
          method=auto
